<!DOCTYPE html>
<html>
<head>
  <title>Stock Trading Game</title>
<link rel="stylesheet" href="styles.css">
  <script src="login.js"></script>
</head>
<body>
  <table>
    <tr>
      <td><h1>Stock Trading Game</h1></td>
      <td id="moneycount">Money: <span id="money">1000</span>$</td>
    </tr>
  </table>

  <header>

    <div id="stock-1" class="stock">
      <h2>Stock 1</h2>
      <p>Cost: <span id="stock-1-cost">100</span>$</p>
      <button id="buy-stock-1">Buy</button>
      <button id="sell-stock-1">Sell</button>
    </div>
    <div id="stock-2" class="stock">
      <h2>Stock 2</h2>
      <p>Cost: <span id="stock-2-cost">100</span>$</p>
      <button id="buy-stock-2">Buy</button>
      <button id="sell-stock-2">Sell</button>
    </div>
    <div id="stock-3" class="stock">
      <h2>Stock 3</h2>
      <p>Cost: <span id="stock-3-cost">100</span>$</p>
      <button id="buy-stock-3">Buy</button>
      <button id="sell-stock-3">Sell</button>
    </div>
    <div id="stock-4" class="stock">
      <h2>Stock 4</h2>
      <p>Cost: <span id="stock-4-cost">100</span>$</p>
      <button id="buy-stock-4">Buy</button>
      <button id="sell-stock-4">Sell</button>
    </div>

  </header>
  <button id="earn-money">Earn Money</button>
  <button id="save-game">Save Game</button>

  <!-- Add the JavaScript file at the end of the body to improve page load performance -->
  <script src="script.js"></script> 
</body>
</html>
